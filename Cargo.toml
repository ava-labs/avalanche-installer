[package]
name = "avalanche-installer"
version = "0.0.27" # https://crates.io/crates/avalanche-installer
edition = "2021"
rust-version = "1.67"
publish = true
description = "Avalanche installer"
repository = "https://github.com/ava-labs/avalanche-installer"
readme = "README.md"
license = "Apache-2.0"

[dependencies]
aws-manager = { version = "0.24.0", features = ["s3"] } # https://github.com/gyuho/aws-manager/tags
compress-manager = "0.0.4"
http-manager = "0.0.9"
log = "0.4.17"
random-manager = "0.0.2"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91" # https://github.com/serde-rs/json
tokio = "1.24.2" # https://github.com/tokio-rs/tokio/releases

[dev-dependencies]
env_logger = "0.10.0"
tempfile = "3.3.0"
